<!DOCTYPE html>
<html>
<head>
  <title>Valentine Invite</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ff9ecf, #ffcce6);
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      color: #fff;
      font-size: 40px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #666;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }

    #bear {
      font-size: 100px;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    .jump {
      animation: jump 0.3s ease infinite alternate;
    }

    @keyframes jump {
      0% { transform: translate(-50%, 0); }
      100% { transform: translate(-50%, -80px); }
    }

    #message {
      font-size: 24px;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>HELLLOOO, MY BEAUTIFUUULL WIFEEYY!! Will you be my Valentine this coming Feb.14 ? ğŸ’–</h1>

  <button id="yesBtn" onclick="sayYes()">Yes ğŸ’˜</button>
  <button id="noBtn" onclick="sayNo()">No ğŸ’”</button>

  <div id="message"></div>
  <div id="bear">ğŸ»ğŸ’–</div>

  <script>
    function sayYes() {
      document.getElementById("message").innerHTML ="YAY!! You made the bear and my heart happy! ğŸ’•";
      const bear = document.getElementById("bear");
      bear.style.display = "block";
      bear.classList.add("jump");
    }

    function sayNo() {
      document.getElementById("message").innerHTML = "Oh nooo ğŸ¥º The bear is sad...";
      const bear = document.getElementById("bear");
      bear.style.display = "block";
      bear.classList.remove("jump");
    }
  </script>

</body>
</html>
